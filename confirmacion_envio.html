<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Envío - AutoStar Premium</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }
        .confirmation-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        .confirmation-container h1 {
            color: #28a745;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .confirmation-container p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .confirmation-container .cta-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .confirmation-container .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <h1>¡Enviado!</h1>
        <p>Gracias por tu interés en los vehículos pesados de AutoStar Premium. Hemos recibido tu solicitud y nuestro equipo se pondrá en contacto contigo muy pronto para brindarte un buen Servicio.</p>
        <p>Apreciamos tu paciencia.</p>
        <a href="index.html" class="cta-button">Volver a la Página Principal</a>
    </div>
</body>
</html>
